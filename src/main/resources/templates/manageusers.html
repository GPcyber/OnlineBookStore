<!DOCTYPE html>
<html lang="en">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Adminusers</title>
</head>
<body>
<h1>Manage Users</h1>

<div class="row">
    <div class="column">
        <table style="width:100%">
            <tr>
                <th>Users</th>
                <th>Modify</th>
                <th>Delete</th>
                <th>Make as admin</th>

            </tr>
        </table>
    </div>
</body>
</html>
